<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rock&Paper&Scissors</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <main class="main">
        <section id="game-container">
            <div class="game-content">
                <div class="pad pad-top">
                    <h1 class="game-title">Rock<span>&</span>Paper<span>&</span>Scissors</h1>
                </div>
                <div class="game-field">

                    <div class="computer-side side">
                        <div class="computer-choice-img choice-img visibility-hidden"></div>
                        <div class="computer-info info-field">
                            <span class="computer_name">Computer: <span class="computer_score"></span></span>
                        </div>
                    </div>

                    <div class="game_result visibility-hidden"></div>

                    <div class="user-side side">
                        <div class="user-choice-img choice-img visibility-hidden"></div>
                        <div class="user-info info-field">
                            <span class="user_name">User: <span class="user_score"></span></span>
                        </div>
                    </div>

                </div>
                <div class="pad pad-bottom">
                    <ul class="choice-list">
                        <li><button class="btn" data-choice="rock" id="rock">Rock</button></li>
                        <li><button class="btn" data-choice="paper" id="paper">Paper</button></li>
                        <li><button class="btn" data-choice="scissors" id="scissors">Scissors</button></li>
                    </ul>
                </div>
            </div>
            <div class="settings">
                <ul class="settings-list">
                    <li><button class="btn_alt" id="clear_data">Clear data</button></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
