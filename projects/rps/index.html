<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock&Paper&Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
</head>
<body>

    <main class="main">
        <section id="rps-container">

            <h1 class="game-title">Rock<span>&</span>Paper<span>&</span>Scissors</h1>

            <div class="rps-game">
            
                <div class="pad pad-top">
                    <span class="player">Player: <span class="score">0</span></span>
                    <span class="computer">Computer: <span class="score">0</span></span>
                </div>
                
                <div class="game-field">


                </div>

                <div class="pad pad-bottom">
                    <ul class="choice">
                        <li><button id="rock">Rock</button></li>
                        <li><button id="paper">Paper</button></li>
                        <li><button id="paper">Scissors</button></li>
                    </ul>
                    <!-- <p class="win-sign">Ты выиграл!</p>
                    <p class="lose-sign">Ты проиграл!</p> -->
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
