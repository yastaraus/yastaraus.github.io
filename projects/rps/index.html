<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock&Paper&Scissors</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <main class="main">
        <section id="rps-container">

            <h1 class="game-title">Rock<span>&</span>Paper<span>&</span>Scissors</h1>

            <div class="rps-game">
            
                <div class="pad pad-top">
                    <span class="player">Player: <span class="player_score">0</span></span>
                    <span class="computer">Computer: <span class="computer_score">0</span></span>
                </div>
                
                <div class="game-field">
                    <span class="game_result"></span>
                </div>

                <div class="pad pad-bottom">
                    <ul class="choice-list">
                        <li><button data-choice="rock" id="rock">Rock</button></li>
                        <li><button data-choice="paper" id="paper">Paper</button></li>
                        <li><button data-choice="scissors" id="scissors">Scissors</button></li>
                    </ul>
                </div>

            </div>

        </section>

    </main>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
