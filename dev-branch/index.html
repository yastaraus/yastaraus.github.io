<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&amp;subset=cyrillic" rel="stylesheet">
    <title>grid</title>
  </head>
  <body>
    <div class="glb-wrapper">
      <!-- Главный хедер -->
      <header class="grid-item main-header otl">
        header
      </header>
      <!-- Главная навигация -->
      <nav class="grid-item main-nav otl">
        main nav
      </nav>
      <!-- Какой то промо блок -->
      <section class="grid-item promo-block otl">
        promo
      </section>
      <!-- Основной контент -->
      <main class="grid-item main-content otl">
        content
      </main>
      <!-- боковой блок -->
      <aside class="grid-item aside otl">
        aside
      </aside>
      <!-- Главный футер -->
      <footer class="grid-item main-footer otl">
        footer
      </footer>
    </div>
  </body>
</html>
