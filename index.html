<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yastaraus</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&amp;subset=cyrillic" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        font-family: 'Roboto', sans-serif;
        line-height: 1.6em;
        display: grid;
        justify-content: center;
        align-content: center;
        color: var(--clr-yast-black);
        background-color: #f0f0f0;
      }
      * {
        margin: 0px;
        padding: 0px;
      }
      .info {
        text-align: center;
        background-color: var(--clr-yast-white);
        border: 1px solid #dddddd;
        border-radius: 6px;
        padding: 3em;
      }
      .info > * {
        /* text-shadow: -1px -1px #000, 0 1px 0 #444; */
      }

      .info h2 {
        margin: 1em;
      }
      .info p {
        margin: 0.2em;
      }

      :root {
        --clr-yast-black: #2d2d2d; /* Почти черный */
        --clr-yast-white: #fff; /* Белый */
      }
    </style>
  </head>
  <body>
    <section class="info">
      <h2>Страница еще не создана</h2>
      <p>Здесь пока ничего нет, <br>но возможно в будущем что то появится.</p>
    </section>
  </body>
</html>
